<!DOCTYPE html>
<html lang="en">
    <style>
      #hello,#hi{
        display: block;
        display: flex;
            justify-content: center;
      }
       .card{
           box-shadow: 0px 20px 40px 0px  greenyellow;
           display:flex;
           justify-content: center;
       }
    </style>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Nesting Button Groups</h2>
  <p>Nest button groups to create dropdown menus:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">blue</button>
    <button type="button" class="btn btn-danger">red</button>
    <div class="btn-group">
      <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">green</button>
      <ul class="dropdown-menu bg-primary">
        <li><a class="dropdown-item text-dark" style="background-color:greenyellow;" href="#">lemon</a></li>
        <li><a class="dropdown-item text-dark" style="background-color: green;" href="#">dark</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container mt-3" id="hello">

<div class="card" id="#h"style="width: 400px">
    <img  class="card-imag-top" src="/images/4k-Anime-Wallpaper-Download.jpg" alt="a image" width="100%">
    <div class="card-body">
        <h4 class="card-title">a image</h4>
        <p class="card-text">this is the discription of the image above</p>
        <a type="button" class="btn btn-primary" href="#">see info</a>
    </div>
</div>
</div>
<div class="container mt-3" id="hi">
<div class="card" style="width: 400px;" >
    <div class="card-body bg-dark text-light">
        <h4 class="card-title">a image</h4>
        <p class="card-text">this is the discription of the image above</p>
        <a type="button"class="btn btn-success" href="#">see info</a>
    </div>
    <img  class="card-imag-bottom" src="/images/wp5710825-anime-4k-for-laptop-wallpapers.jpg" alt="a image" width="100%">
</div>
</div>
</body>
</html>
